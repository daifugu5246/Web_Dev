<!DOCTYPE html>
<html>
    <head>
        <title>Lab1.2 64010475</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form>
            <fieldset>
                <legend><i>Contact Information</i></legend>
                <label>First name:</label>
                <input type="text" name="first"><br>
                <label>Last name:</label>
                <input type="text" name="last"><br>
                <label>E-mail:</label>
                <input type="text" name="email"><br>
            </fieldset>
            <fieldset>
                <legend><i>Competition Question</i></legend>
                <label>How tall is Eifel Tower is Paris, France?</label><br>
                <input type="radio" name="tall" value=584>
                <label>584ft</label><br>
                <input type="radio" name="tall" value=784>
                <label>784ft</label><br>
                <input type="radio" name="tall" value=984>
                <label>984ft</label><br>
                <input type="radio" name="tall" value=1184>
                <label>1184ft</label><br>
            </fieldset>
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <label>In 25 words or less, say why you would like to win $10,000:</label><br>
                <textarea name="words" rows="10" cols="42"></textarea>
            </fieldset>
            <fieldset>
                <legend><i>Enter competiotion</i></legend>
               <button type="submit">Enter Competition</button>
            </fieldset>
        </form>
    </body>
</html>
